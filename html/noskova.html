<body>
    <header class="header">
        <nav class="nav">
            <img class="nav__img" alt="Логотип" src="C:/Users/Avror_000/Desktop/Registry/src/img/logo.png">
            <h1 class="nav__logo">
                Регистратура
            </h1>
            <ul class="nav__links">
                <li class="nav__item">
                    <a class="nav__link" href="#">
                        Врачи
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">

                <li class="nav__item">

                <li class="nav__item">
                    <a class="nav__link" href="#">

                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h2 class="main__cap">
            Ввод персональных данных
        </h2>
        <img class="main__bcg_img1" alt="Backgroung Vector" src="C:/Users/Avror_000/Desktop/Registry/src/img/vector.png">
        <img class="main__bcg_img2" alt="Backgroung Vector" src="C:/Users/Avror_000/Desktop/Registry/src/img/vector2.png">
        <div class="main__data">
            <div class="wrapper">
                <div class="input_wrapper">
                    <p class="input__par">
                        Фамилия
                    </p>
                    <input class="main__input" type="text" name="surname" placeholder="Иванов">
                </div>
                <div class="input_wrapper">
                    <p class="input__par">
                        Имя
                    </p>
                    <input class="main__input" type="text" name="name" placeholder="Иван">
                </div>
                <div class="input_wrapper">
                    <p class="input__par">
                        Отчество
                    </p>
                    <input class="main__input" type="text" name="patronymic" placeholder="Иванович">
                </div>
                <div class="input_wrapper">
                    <p class="input__par">
                        Серия полиса ОМС
                    </p>
                    <input class="main__input" type="text" name="series" placeholder="00000000000">
                </div>
            </div>
            <div class="wrapper">
                <div class="input_wrapper">
                    <p class="input__par">
                        Номер полиса ОМС
                    </p>
                    <input class="main__input" type="text" name="number" placeholder="0000000000000000">
                </div>
                <div class="input_wrapper">
                    <p class="input__par">
                        Дата рождения
                    </p>
                    <input class="main__input" type="text" name="date" placeholder="01.01.2001">
                </div>
                <div class="input_wrapper">
                    <p class="input__par">
                        Телефон
                    </p>
                    <input class="main__input" type="tel" name="tel" placeholder="+7-9хх-xxx-хх-хх">
                </div>
                <div class="input_wrapper">
                    <p class="input__par">
                        Электронная почта
                    </p>
                    <input class="main__input" type="email" name="email" placeholder="example@mail.ru">
                </div>
            </div>
            <button class="main__btn">Сформировать талон</button>
        </div>

    </main>
